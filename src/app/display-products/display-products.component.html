<div class="container" style="margin-top: 10px;">
  <button
    type="button"
    class="btn btn-success"
    style="margin-bottom: 10px;"
    (click)="doSave()"
  >Save</button>
  <br>
  <select
    class="form-control browser-default custom-select"
    (change)="filterRecords()"
    [(ngModel)]="filter"
    style="width: 250px;">
    <option>All</option>
    <option>Groceries</option>
    <option>Home needs</option>
    <option>Vegetables</option>
    <option>Fruits</option>
  </select>
  <br>
  <div class="row">
    <div class="col-xs-9">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let p of filteredProducts; let i=index;"
          style="height: 50px;">
            {{p.name}} -
            {{p.quantity}}
          <div style="float: right;">
            <button
              class="btn btn-primary"
              style="margin-right: 10px;"
              (click)="onEdit(p,p.id,i)
              ">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="margin-right: 2px;"></span>
            </button>
            <button
              class="btn btn-danger"
              (click)="onDelete(i)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true" style="margin-right: 2px;"></span>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-xs-3">
      <div [hidden]="!editFlag">
        <form #editForm="ngForm" (ngSubmit)="saveEdit(editForm)">
          <div style="margin-left: 10px;">
            <select class="form-control" name="category" ngModel>
              <option>Groceries</option>
              <option>Home needs</option>
              <option>Vegetables</option>
              <option>Fruits</option>
            </select>
            <br>
            <input type="text" class="form-control" name="name" ngModel/>
            <br>
            <input type="number" class="form-control" name="quantity" ngModel/>
            <br>
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Save</button>
            <button class="btn btn-danger" (click)="onClose()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
